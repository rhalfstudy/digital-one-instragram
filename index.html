<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intragram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instragram-wrapper">
        <div class="instragram-phone">
            <img src="image/celular.png" alt="celular">
        </div>
        <div class="instragram-continue">
            <div class="group">
                <img src="image/logo.png" alt="logo" class="instragram-logo">
                <div class="profile-photo">
                    <img src="image/profile-photo.jpg" alt="perfil">
                </div>
                <a href="#" class="instragram-login">Continue como rhalf_souza</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é rhalf_souza</p>
                <p class="not-account">
                    <span class="link-blue">Alterar contas</span>
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
